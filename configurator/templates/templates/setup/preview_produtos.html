<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Preview</title>
  <link rel="stylesheet" href="/setup/preview/theme.css?tenant={{ tenant_id }}">
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:0;padding:14px;background:var(--bg,#0b1220);color:var(--text,#e5e7eb);}
    .top{display:flex;align-items:center;gap:10px;margin-bottom:12px}
    .logo{width:28px;height:28px;border-radius:8px;background:#fff2;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .logo img{width:100%;height:100%;object-fit:cover}
    .card{background:#ffffff10;border:1px solid #ffffff20;border-radius:14px;padding:12px}
    .btn{background:var(--accent,#fbbf24);border:0;border-radius:10px;padding:8px 10px;font-weight:700;cursor:pointer}
    .btn2{background:#ffffff12;border:1px solid #ffffff22;color:inherit;border-radius:10px;padding:8px 10px;font-weight:600}
    table{width:100%;border-collapse:collapse;margin-top:10px;font-size:12px}
    th,td{padding:7px 6px;border-bottom:1px solid #ffffff18}
    th{opacity:.85;text-align:left}
    .pill{display:inline-block;padding:3px 8px;border-radius:999px;background:var(--accent2,#60a5fa);color:#000;font-weight:700;font-size:11px}
  </style>
</head>
<body>
  <div class="top">
    <div class="logo">
      {% if tenant_logo %}
        <img src="/{{ tenant_logo.replace('static/','') }}">
      {% else %}
        <span style="font-weight:800;">{{ tenant_name[:1].upper() }}</span>
      {% endif %}
    </div>
    <div>
      <div style="font-weight:800;line-height:1">{{ company_name }}</div>
      <div style="opacity:.85;font-size:12px;line-height:1.2">{{ tenant_name }} • Produtos</div>
    </div>
  </div>

  <div class="card">
    <div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center">
      <button class="btn">+ Novo produto</button>
      <button class="btn2">Importar</button>
      <span class="pill">Estoque</span>
    </div>
    <table>
      <thead><tr><th>Produto</th><th>Categoria</th><th>Preço</th><th>Estoque</th></tr></thead>
      <tbody>
        <tr><td>Perfume A</td><td>Importado</td><td>R$ 199,90</td><td>12</td></tr>
        <tr><td>Perfume B</td><td>Nacional</td><td>R$ 89,90</td><td>5</td></tr>
        <tr><td>Hidratante</td><td>Corpo</td><td>R$ 39,90</td><td>30</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
